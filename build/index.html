        <a href="./lesson.html" class="group bg-white pt-2 pb-1.5 px-5 rounded-xl mt-[20px] w-40 cursor-pointer font-semibold hover:shadow-[0_0_10px_1px_white] flex justify-center items-center gap-2">

</html>
